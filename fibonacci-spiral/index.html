<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
    <title>Fibonacci-spiral</title>

    <script type="text/x-handlebars-template" id="spiral-chunk-template">
      <div class="spiral-chunk-wrapper" id="{{spiral-chunk-wrapper-id}}">
        <div class="spiral-chunk {{divType}}" id="{{spiral-chunk-id}}" data-divType="{{divType}}">
        </div>
      </div>
    </script>

  </head>
  <body>
    <div class="spiral-sizing-box">
      <div class="spiral-holder" id="spiral-holder"></div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
